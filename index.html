<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300&family=Noto+Sans+Vithkuqi:wght@500&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do</title>
</head>
<body class="light">
    <div class="container"> 
        <div class="to_do_app">
            <div class="title_theme">
                <h2>TODO</h2>
                <img src="./images/icon-moon.svg" class="btn-toggle" id="icon" alt="moon_img">
            </div>

            <div class="row">
                <input type="text" id="input-box" placeholder="entrer une tÃ¢che">
                <button type="submit" onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li> -->
            </ul>

            <div class="details">
                <div class="details_li">
                    <p><strong class="count-value">0</strong> item(s) left</p>
                    <p>All</p>
                    <p>Active</p>
                    <p>Completed</p>
                    <p>Clear Completed</p>
                </div>
            </div>
            


        </div>
    </div>

    <script>
        let icon = getElementById('icon');
        icon.onclick = function() {
            document.body.classList.toggle("dark-theme")
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
